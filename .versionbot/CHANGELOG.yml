      hash: 0e3fa11062dd25f9c6ded95175efca4de866d5d1
      body: |
        Update balena/open-balena-base from 20.0.3 to 20.1.0
      footer:
        Change-type: patch
        change-type: patch
      author: balena-renovate[bot]
      nested:
        - commits:
            - subject: Halt container on certificate changes
              hash: 390ca9c23606d406d1430f743f2e57475cdc5f83
              body: >
                Watch for cert changes and halt the container to apply
                environment

                changes on restart.


                On restart, configure-balena.sh will pick up any new/changed
                certificates and

                update /etc/docker.env accordingly before other services start.


                This is the cleanest way to ensure any already running services
                get the

                new environment variables when certificates change.
              footer:
                Change-type: minor
                change-type: minor
                Signed-off-by: Kyle Harding <kyle@balena.io>
                signed-off-by: Kyle Harding <kyle@balena.io>
              author: Kyle Harding
              nested: []
