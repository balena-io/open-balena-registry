              hash: 4a4563e7e1210c4c731b5a254bc35708d423c02e
              body: ""
              footer:
                Change-type: patch
                change-type: patch
                Signed-off-by: Kyle Harding <kyle@balena.io>
                signed-off-by: Kyle Harding <kyle@balena.io>
              author: Kyle Harding
              nested: []
            - subject: Disable s6-log blocking mode
              hash: b22260970564f73078a50ac25549d08fc8802b59
              body: >
                From the s6-log docs:
                https://skarnet.org/software/s6/s6-log.html


                > By default, s6-log keeps reading from stdin even if its
                buffers

                > still contain data. -b is safer, but may slow down your
                service;

                > the default is faster, but may lead to unbound memory use if
                you

                > have a lot of output to write to a slow file system.
              footer:
